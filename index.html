<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color-Flipper App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3 id="flipper">Color flipper</h3>

    <script src="main.js"></script>
  </body>
